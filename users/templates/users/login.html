{% extends 'principal/base.html' %}

{% load bootstrap4 %}

{% block header %}
 <h2>Faça o login para acessar o site</h2>
{% endblock header %}

{% block content %}
  {% if form.errors %}
    <p>O nome de usuário ou a senha está incorreto.</p>
  {% endif %}
  
  <form action="{% url 'users:login' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" name="submit">Autenticar</button>
  </form>
{% endblock content %}
