{% extends 'principal/base.html' %}

{% load bootstrap4 %}

{% block header %}
  <h2>Página de registro de usuário</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'users:registro' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" name="submit">Registrar</button>
    <input type="hidden" name="next" value="{% url 'principal:index' %}">
  </form>
{% endblock content %}
