<!-- edita_entrada.html -->

{% extends 'principal/base.html' %}
{% load bootstrap4 %}

{% block header %}
  <h2>Edição de entrada para o assunto {{ assunto }}</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'principal:edita_entrada' entrada.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" name="submit">Salvar mudanças</button>
  </form>
{% endblock content %}
