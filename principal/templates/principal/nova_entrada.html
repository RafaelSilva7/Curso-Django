<!-- nova_entrada.html -->

{% extends 'principal/base.html' %}

{% block header %}
  <h2>Adicionar uma nova entrada para {{ assunto }}</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'principal:nova_entrada' assunto.id %}" method="post" class="form">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="id_titulo">TÃ­tulo</label>
      <input class="form-control" type="text" name="titulo" maxlength="200" required="" id="id_titulo">
    </div>
    
    <div class="form-group">
      <label for="id_texto">Texto</label>
      <textarea class="form-control" name="texto" cols="40" rows="10" required="" id="id_texto"></textarea>
    </div>
    
    <div class="form-group">
      <label for="id_imagem">Imagem</label>
      <input class="form-control" type="file" name="imagem" required="" id="id_imagem">
    </div>
    
    <button class="btn btn-primary" name="submit">Adicionar a entrada</button>
  </form>
{% endblock content %}
